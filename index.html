<html>
  <body>
    <div id="playerStats">
      <p>100 HP</p>
      <p>10 Stamina</p>
      <p>5 Mana</p>
    </div>
    <div id="opponentStats">
      <p>90 HP</p>
      <p>10 Stamina</p>
      <p>5 Mana</p>
    </div>
    <div id="control set">
      <button id="basicAtk" onclick="move("b")">
        Basic Attack
        <p>2 stamina</p>
      </button>
      <button id="heavyAtk" onclick="move("h")">
        Heavy Attack
        <p>8 stamina</p>
      </button>
      <button id="quickAtk" onclick="move("q")">
        Quick Attack
        <p>1 stamina</p>
      </button>
      <button id="basicBlock" onclick="move("bl")">
        basic Block
        <p>0 stamina</p>
      </button>
      <button id="shadowBlade" onclick="move("msb")" hidden>
        Shadow Blade
        <p>2 Stamina</p>
      </button>
      <button id="fireBall" onclick="move("mfb")" hidden>
        FireBall
        <p>2 Stamina</p>
      </button>
      <button id="endTurn" onclick="nextTurn()">
        End Turn
      </button>
    </div>
  </body>
  <div>
    <p id="testArea" ></p>
  </div>
</html>
